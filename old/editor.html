<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Editor de Texto com Quill</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    #editor-container {
      height: 300px;
      margin-bottom: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Editor de Texto (Estilo CMS)</h2>
  <div id="editor-container"></div>

  <button onclick="salvarComoHtml()">ðŸ’¾ Salvar como HTML</button>

  <!-- Script do Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Inicializa o Quill -->
  <script>
    const quill = new Quill('#editor-container', {
      theme: 'snow',
      placeholder: 'Escreva aqui...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline', 'strike'],
          ['blockquote', 'code-block'],
          [{ 'header': 1 }, { 'header': 2 }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          [{ 'indent': '-1' }, { 'indent': '+1' }],
          [{ 'size': ['small', false, 'large', 'huge'] }],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'align': [] }],
          ['link', 'image', 'video'],
          ['clean']
        ]
      }
    });

    function salvarComoHtml() {
      const conteudo = quill.root.innerHTML;
      const blob = new Blob([conteudo], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'meu_texto.html';
      link.click();
    }
  </script>

</body>
</html>
