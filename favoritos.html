</head>
<body>

<nav class="navbar is-dark" role="navigation" aria-label="main navigation">

  <section class="section">
    <div class="container">
      <!-- <a href="https://payhip.com/b/8io2e" class="payhip-buy-button" data-theme="green" data-product="8io2e">Buy Now</a> -->
      <h1 class="title">Meus Favoritos</h1>
      <div id="favoritosContainer" class="columns is-multiline">
        <!-- Livros serÃ£o carregados aqui -->
      </div>
    </div>

    <!-- <div class="payhip-embed-page" data-key="8io2e">...</div><script type="text/javascript" src="https://payhip.com/embed-page.js?v=24u68984"></script> -->
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHcbcRZ98WOHEQu9t2qnjLHP9Wvz_ggPs",
      authDomain: "aleixobook.firebaseapp.com",
      projectId: "aleixobook",
      storageBucket: "aleixobook.firebasestorage.app",
      messagingSenderId: "989202118697",
      appId: "1:989202118697:web:508c40a7acfbbf80dcc438"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("favoritosContainer");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        container.innerHTML = `<p class="has-text-danger">VocÃª precisa estar logado para ver os favoritos.</p>`;
        return;
      }

      const userRef = doc(db, "usuarios", user.uid);
      const userSnap = await getDoc(userRef);
      const favoritos = userSnap.exists() ? userSnap.data().favoritos || [] : [];

      if (favoritos.length === 0) {
        container.innerHTML = `<p class="has-text-grey">VocÃª ainda nÃ£o adicionou livros aos favoritos.</p>`;
        return;
      }

      for (const fav of favoritos) {
        const ref = doc(db, `livros-${fav.categoria}`, fav.id);
        const snap = await getDoc(ref);

        if (!snap.exists()) continue;

        const livro = snap.data();

        const col = document.createElement("div");
        col.className = "column is-4";
        col.innerHTML = `
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="${livro.capa}" alt="${livro.titulo}">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">${livro.titulo}</p>
              <p class="subtitle is-6">${livro.autor || ""}</p>
              <p><strong>PreÃ§o:</strong> ${livro.preco}MT</p>
              <a href="livro.html?id=${fav.id}&categoria=${fav.categoria}" class="button is-link is-small mt-2">
                Ver detalhes
              </a>
              <button onclick="removerFavorito('${fav.id}', '${fav.categoria}')" class="button is-danger is-small mt-2">
                <i class="fas fa-trash"></i> Remover
              </button>
            </div>
          </div>
        `;
        container.appendChild(col);
      }
    });

    window.removerFavorito = async function (livroId, categoria) {
      const user = auth.currentUser;
      if (!user) return alert("VocÃª precisa estar logado");

      const userRef = doc(db, "usuarios", user.uid);

      try {
        await updateDoc(userRef, {
          favoritos: arrayRemove({ id: livroId, categoria })
        });

        alert("Livro removido dos favoritos.");
        location.reload();
      } catch (err) {
        console.error("Erro ao remover favorito:", err);
        alert("Erro ao remover favorito.");
      }
    };
 

  import {GoogleAuthProvider,  signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";



  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userEmail = document.getElementById("user-email");

  onAuthStateChanged(auth, (user) => {
    if (user) {

      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userEmail.textContent = user.email;
    } else {

      
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userEmail.textContent = "";
    }
  });

  loginBtn.onclick = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider).catch((error) => alert("Erro no login: " + error.message));
  };

  logoutBtn.onclick = () => {
    signOut(auth).then(() => location.reload());
  };
</script>
</body>
