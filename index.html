<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BILLIONAIRE-EBOOKS</title>
  <meta name="description" content="Explore livros organizados por categoria. Veja descriÃ§Ãµes, capas e vÃ­deos relacionados." />
  <meta name="keywords" content="livros, categorias, BILLIONAIRE-EBOOKS, leitura, digital" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #1e1e2f, #2a2a40);
      color: #fff;
      min-height: 100vh;
    }
    .navbar {
      background: #292944;
    }
    .categoria-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    .categoria-menu button {
      border-radius: 20px;
    }
    .livro-linha {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .livro-capa {
      flex: 1;
    }
    .livro-conteudo {
      flex: 2;
    }
    .livro-botoes a {
      margin-right: 10px;
      border-radius: 50px;
      padding: 0.5em 1.2em;
      background: linear-gradient(135deg, #4e4e70, #6a6a8e);
      color: #fff;
      border: none;
      text-decoration: none;
    }
    .livro-botoes a:hover {
      filter: brightness(1.1);
    }
    @media screen and (min-width: 1024px) {
      .livro-linha {
        flex: 0 0 48%;
      }
      #livrosContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
    }
  </style>

  <script>
  // Ativa o menu mobile
  document.addEventListener("DOMContentLoaded", () => {
    const $navbarBurgers = Array.from(document.querySelectorAll(".navbar-burger"));

    $navbarBurgers.forEach(el => {
      el.addEventListener("click", () => {
        const target = document.getElementById(el.dataset.target);
        el.classList.toggle("is-active");
        target.classList.toggle("is-active");
      });
    });
  });
</script>

</head>
<body>
<!-- Navbar -->
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="index.html">
      ðŸ“š <strong>BILLIONAIRE-EBOOKS</strong>
    </a>

    <!-- BotÃ£o hamburguer (mobile) -->
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarMenu"  class="navbar-menu ">
    <div class="navbar-start ">
      <a class="navbar-item" onclick="filtrarCategoria('featured')"> Financial</a>
      <a class="navbar-item" onclick="filtrarCategoria('new')">Best </a>
      <a class="navbar-item" onclick="filtrarCategoria('new2')">Fetnes</a>
       <a class="navbar-item" onclick="filtrarCategoria('colinary')"> Colinary</a>
      <a class="navbar-item" onclick="filtrarCategoria('history')">history</a>
      <a class="navbar-item" onclick="filtrarCategoria('marketing')">Marketing</a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <span id="user-email" class="mr-2"></span>
        <div class="buttons">
          <button class="button is-link"  id="blogBtn" >Blog</button>
          <button class="button is-light" id="loginBtn">Login</button>
          <button class="button is-danger is-light" id="logoutBtn" style="display:none;">Logout</button>
        </div>
      </div>
    </div>
  </div>
</nav>

  <section class="section">
    <div class="container">
      <h1 class="title has-text-white">Explore Ebooks</h1>

      <!-- <div class="categoria-menu">
        <button class="button is-info" onclick="filtrarCategoria('featured')">Destaques</button>
        <button class="button is-success" onclick="filtrarCategoria('new')">Novos</button>
        <button class="button is-warning" onclick="filtrarCategoria('new2')">Novos 2</button>
      </div> -->

      <div id="livrosContainer"></div>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHcbcRZ98WOHEQu9t2qnjLHP9Wvz_ggPs",
      authDomain: "aleixobook.firebaseapp.com",
      projectId: "aleixobook",
      storageBucket: "aleixobook.appspot.com",
      messagingSenderId: "989202118697",
      appId: "1:989202118697:web:508c40a7acfbbf80dcc438"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarLivros(categoria) {
      const container = document.getElementById("livrosContainer");
      container.innerHTML = "<p class='has-text-light'>Carregando...</p>";
      const col = collection(db, `livros-${categoria}`);
      const snapshot = await getDocs(col);

      container.innerHTML = "";
      snapshot.forEach(doc => {
        const livro = doc.data();
        const linha = document.createElement("div");
        linha.className = "livro-linha";
        const descricaoTexto = livro.descricao.replace(/<[^>]+>/g, '').slice(0, 150) + '...';
        linha.innerHTML = `
          <div class="livro-capa">
            <img src="${livro.capa}" alt="${livro.titulo}" style="max-width: 100%; border-radius: 8px;" />
          </div>
          <div class="livro-conteudo">
            <h2 class="title is-5 has-text-white">${livro.titulo}</h2>
            <p class="has-text-grey-light">${descricaoTexto}</p>
            <div class="livro-botoes mt-3">
              <a href="livro.html?id=${doc.id}&categoria=${categoria}">Ver Mais</a>
              ${livro.video ? `<a href="${livro.video}" target="_blank">VÃ­deo</a>` : ''}
            </div>
          </div>
        `;
        container.appendChild(linha);
      });
    }

    window.filtrarCategoria = carregarLivros;
    carregarLivros("featured");


  import { getAuth, GoogleAuthProvider, onAuthStateChanged, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const auth = getAuth(app);

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userEmail = document.getElementById("user-email");

  onAuthStateChanged(auth, (user) => {
    if (user) {

      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userEmail.textContent = user.email;
    } else {

      
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userEmail.textContent = "";
    }
  });

  loginBtn.onclick = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider).catch((error) => alert("Erro no login: " + error.message));
  };

  logoutBtn.onclick = () => {
    signOut(auth).then(() => location.reload());
  };
  blogBtn.onclick = () => {
     window.location="blog.html";
  };

 
</script>
</body>
</html>
