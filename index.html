    display: flex;

   .livro-botoes a {
      border-radius: 50px;

    .tooltip {

      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .livro-botoes a.video:hover .tooltip {
      opacity: 1;
    }
    @media screen and (min-width: 1024px) {

        flex: 0 0 48%;
      }

        display: flex;

 <section class="section">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="title has-text-white">Ebooks by Category</h1>
    </div>
    <div class="categoria-tabs">
      <button onclick="filtrarCategoria('featured')">Financial</button>
      <button onclick="filtrarCategoria('new')">Popular</button>
      <button onclick="filtrarCategoria('new2')">Fitness</button>
      <button onclick="filtrarCategoria('4')">Culinary</button>
      <button onclick="filtrarCategoria('5')">History</button>
      <button onclick="filtrarCategoria('6')">Marketing</button>
    </div>
    <div id="livrosContainer"></div>
  </div>
</section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHcbcRZ98WOHEQu9t2qnjLHP9Wvz_ggPs",
      authDomain: "aleixobook.firebaseapp.com",
      projectId: "aleixobook",
      storageBucket: "aleixobook.appspot.com",
      messagingSenderId: "989202118697",
      appId: "1:989202118697:web:508c40a7acfbbf80dcc438"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarLivros(categoria) {
      const container = document.getElementById("livrosContainer");
      container.innerHTML = "<p class='has-text-light'>Loading...</p>";
      const col = collection(db, `livros-${categoria}`);
      const snapshot = await getDocs(col);

      container.innerHTML = "";
      snapshot.forEach(doc => {
        const livro = doc.data();
        const linha = document.createElement("div");
        linha.className = "livro-linha";
        const descricaoTexto = livro.descricao.replace(/<[^>]+>/g, '').slice(0, 150) + '...';
        linha.innerHTML = `
          <div class="livro-capa">
            <img src="${livro.capa}" alt="${livro.titulo}" style="max-width: 100%; border-radius: 8px;" />
          </div>
          <div class="livro-conteudo">
            <h2 class="title is-5 has-text-white">${livro.titulo}</h2>
            <p class="has-text-grey-light">${descricaoTexto}</p>
            <div class="livro-botoes mt-3">
              <a class=""   href="livro.html?id=${doc.id}&categoria=${categoria}">See More</a>
                ${livro.video ? `
              <a class="video" href="${livro.video}" target="_blank">
                <i class="fas fa-play"></i> 
                <span class="tooltip">Watch video</span>
              </a>
            ` : ''}
            </div>
          </div>
        `;
        container.appendChild(linha);
      });
    }

    window.filtrarCategoria = carregarLivros;
    carregarLivros("featured");


  import { getAuth, GoogleAuthProvider, onAuthStateChanged, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const auth = getAuth(app);

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userEmail = document.getElementById("user-email");
  const adminBtn= document.getElementById("adminBtn");
  const adminEmails = ["notissoedy@gmail.com", "notissoedydev2@gmail.com", "aleixoaleixoalfredo9@gmail.com"];

  onAuthStateChanged(auth, (user) => {
    if (user) {

      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userEmail.textContent = user.email;
    } else {

      
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userEmail.textContent = "";
    }

    if (user && adminEmails.includes(user.email)) {
       adminBtn.style.display = "inline-block";
    } else {
       adminBtn.style.display = "none";
    }

  });

  loginBtn.onclick = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider).catch((error) => alert("Erro no login: " + error.message));
  };

  logoutBtn.onclick = () => {
    signOut(auth).then(() => location.reload());
  };
  blogBtn.onclick = () => {
     window.location="blog.html";
  };
   adminBtn.onclick = () => {
     window.location="admin.html";
  };
 
</script>
