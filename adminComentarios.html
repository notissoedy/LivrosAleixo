<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - BILLIONAIRE-EBOOKS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHcbcRZ98WOHEQu9t2qnjLHP9Wvz_ggPs",
      authDomain: "aleixobook.firebaseapp.com",
      projectId: "aleixobook",
      storageBucket: "aleixobook.appspot.com",
      messagingSenderId: "989202118697",
      appId: "1:989202118697:web:508c40a7acfbbf80dcc438"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const admins = [
      "notissoedy@gmail.com",
      "notissoedydev2@gmail.com",
      "aleixoaleixoalfredo9@gmail.com"
    ];

    const loginBtn = document.getElementById("loginBtn");
    const comentariosContainer = document.getElementById("comentariosPendentes");

    loginBtn.onclick = () => {
      signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, async user => {
      if (user && admins.includes(user.email)) {
        document.getElementById("authInfo").innerHTML = `<p class="has-text-success">Logado como <strong>${user.email}</strong></p>`;
        carregarComentariosPendentes();
      } else {
        document.getElementById("authInfo").innerHTML = `<p class="has-text-danger">Acesso negado. Fa√ßa login com um email autorizado.</p>`;
      }
    });

    async function carregarComentariosPendentes() {
      comentariosContainer.innerHTML = '<p>Carregando...</p>';
      const q = query(collection(db, "comentarios"), where("aprovado", "==", false));
      const snap = await getDocs(q);
      if (snap.empty) {
        comentariosContainer.innerHTML = '<p class="has-text-grey">Nenhum coment√°rio pendente.</p>';
        return;
      }
      comentariosContainer.innerHTML = "";
      snap.forEach(docSnap => {
        const c = docSnap.data();
        const div = document.createElement("div");
        div.className = "box";
        div.innerHTML = `
          <p><strong>${c.nome}</strong> - <small>${new Date(c.data).toLocaleString()}</small></p>
          <p>${c.mensagem}</p>
          <div class="buttons mt-2">
            <button class="button is-small is-success">Aprovar</button>
            <button class="button is-small is-danger">Excluir</button>
          </div>
        `;
        const [aprovarBtn, excluirBtn] = div.querySelectorAll("button");
        aprovarBtn.onclick = async () => {
          await updateDoc(doc(db, "comentarios", docSnap.id), { aprovado: true });
          div.remove();
        };
        excluirBtn.onclick = async () => {
          if (confirm("Deseja excluir este coment√°rio?")) {
            await deleteDoc(doc(db, "comentarios", docSnap.id));
            div.remove();
          }
        };
        comentariosContainer.appendChild(div);
      });
    }
  </script>
  <script>
  // Ativa o menu mobile
  document.addEventListener("DOMContentLoaded", () => {
    const $navbarBurgers = Array.from(document.querySelectorAll(".navbar-burger"));

    $navbarBurgers.forEach(el => {
      el.addEventListener("click", () => {
        const target = document.getElementById(el.dataset.target);
        el.classList.toggle("is-active");
        target.classList.toggle("is-active");
      });
    });
  });


</script>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

<body>
  <!-- Navbar -->
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="index.html">
      üìö <strong>BILLIONAIRE-EBOOKS</strong>
    </a>

    <!-- Bot√£o hamburguer (mobile) -->
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarMenu" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="admin.html">Editar Livros</a>
      <a class="navbar-item" href="blog-admin.html">Editar Blog</a>
         <a class="navbar-item" href="blog-admin.html">Aprovar Comentarios</a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <span id="user-email" class="mr-2"></span>
        <div class="buttons">
          <button class="button is-light" id="loginBtn">Login</button>
          <button class="button is-danger is-light" id="logoutBtn" style="display:none;">Logout</button>
        </div>
      </div>
    </div>
  </div>
</nav>

  <section class="section">
    <div class="container">
      <h1 class="title">Painel de Modera√ß√£o</h1>
      <div id="authInfo" class="mb-4">
        <button class="button is-link" id="loginBtn">Login com Google</button>
      </div>
      <h2 class="subtitle">Coment√°rios Pendentes</h2>
      <div id="comentariosPendentes"></div>
    </div>
  </section>

  <script>
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const userEmail = document.getElementById("user-email");

      onAuthStateChanged(auth, (user) => {
        if (user) {

          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          userEmail.textContent = user.email;
        } else {
        console.log("out");
          
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
          userEmail.textContent = "";
        }
      });

      loginBtn.onclick = () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider).catch((error) => alert("Erro no login: " + error.message));
      };

      logoutBtn.onclick = () => {
        signOut(auth).then(() => location.reload());
      };
  </script>
</body>
</html>
