<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fx-Book | Livros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      background-color: #f9f9f9;
    }
    .book-card {
      border-radius: 10px;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .book-card:hover {
      transform: translateY(-5px);
    }
    .book-cover {
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .stars {
      color: #ffdd57;
    }
    .section-title {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">ðŸ“š Fx-Book</h1>

      <!-- Featured Books -->
      <h2 class="subtitle section-title">ðŸ”¥ Destaques</h2>
      <div class="swiper mySwiper-featured">
        <div class="swiper-wrapper" id="featured-books"></div>
      </div>

      <!-- New Arrivals -->
      <h2 class="subtitle section-title">ðŸ†• Novidades</h2>
      <div class="swiper mySwiper-new">
        <div class="swiper-wrapper" id="new-books"></div>
      </div>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHcbcRZ98WOHEQu9t2qnjLHP9Wvz_ggPs",
      authDomain: "aleixobook.firebaseapp.com",
      projectId: "aleixobook",
      storageBucket: "aleixobook.firebasestorage.app",
      messagingSenderId: "989202118697",
      appId: "1:989202118697:web:508c40a7acfbbf80dcc438"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const renderBooks = (containerId, books) => {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      books.forEach(doc => {
        const data = doc.data();
        const slide = document.createElement("a");
        slide.className = "swiper-slide box";
        slide.href=`${data.url}`;
        slide.target="_blank";
        slide.innerHTML = `
                <div class="image">
                    <img src="${data.capa}" alt="${data.titulo}">
                </div>
                <div class="content">
                    <h3>${data.titulo}</h3>
                    <div class="price"> ${data.preco} <span> ${data.preco}v</span></div>
                    <div class="stars">
                    
                        ${"<i class='fas fa-star'></i>".repeat(data.estrelas || 0)}
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                </div>
        `;
      
        container.appendChild(slide);
      });
    };

    async function carregarLivros() {
      const [featuredSnap, newSnap] = await Promise.all([
        getDocs(collection(db, "livros-featured")),
        getDocs(collection(db, "livros-new"))
      ]);
      renderBooks("featured-books", featuredSnap.docs);
      renderBooks("new-books", newSnap.docs);
    }

    carregarLivros();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    new Swiper(".mySwiper-featured", {
      slidesPerView: 1.2,
      spaceBetween: 15,
      breakpoints: {
        480: { slidesPerView: 2 },
        768: { slidesPerView: 3 },
        1024: { slidesPerView: 4 }
      }
    });

    new Swiper(".mySwiper-new", {
      slidesPerView: 1.2,
      spaceBetween: 15,
      breakpoints: {
        480: { slidesPerView: 2 },
        768: { slidesPerView: 3 },
        1024: { slidesPerView: 4 }
      }
    });
  </script>
</body>
</html>
