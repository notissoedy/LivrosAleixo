<head>

 <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<!-- Script do Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBHcbcRZ98WOHEQu9t2qnjLHP9Wvz_ggPs",
      authDomain: "aleixobook.firebaseapp.com",
      projectId: "aleixobook",
      storageBucket: "aleixobook.appspot.com",
      messagingSenderId: "989202118697",
      appId: "1:989202118697:web:508c40a7acfbbf80dcc438",
      measurementId: "G-SXD8VPN6HK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("uploadForm");
    const livrosList = document.getElementById("livrosList");

    let editId = null;

    async function carregarLivros() {
      livrosList.innerHTML = "";
      const categorias = ["featured", "new", "new2","4","5","6"];
      for (const categoria of categorias) {
        const querySnapshot = await getDocs(collection(db, `livros-${categoria}`));
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const card = document.createElement("div");
             const descricaoTexto = data.descricao.replace(/<[^>]+>/g, '').slice(0, 150) + '...';
          card.className = "box";
          card.innerHTML = `
            <article class="media">
              <figure class="media-left">
                <p class="image is-64x64">
                  <img src="${data.capa}" alt="Capa">
                </p>
              </figure>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>${data.titulo}</strong> <small>Pre√ßos: atual-${data.preco} anterior${data.novoPreco}</small> <br />
                    ${descricaoTexto}<br />
                    ‚≠ê ${data.estrelas}
                  </p>
                  <a href="livro.html?id=${docSnap.id}&categoria=${data.categoria}" class="button is-small is-link" target="_blank">Comprar </a>
                    <button class="button is-warning is-small" onclick="editarLivro('${categoria}', '${docSnap.id}', ${JSON.stringify(data).replace(/"/g, '&quot;')})">Editar</button>
                <button class="button is-danger is-small" onclick="excluirLivro('${categoria}', '${docSnap.id}')">Excluir</button>
                </div>
              </div>
              <div class="media-down">
                
              </div>
            </article>
          `;
          livrosList.appendChild(card);
        });
      }
    }

    window.editarLivro = function (categoria, id, data) {

      
      editId = { categoria, id };
      form.titulo.value = data.titulo;
      //form.descricao.value = data.descricao;
      quill.root.innerHTML = data.descricao;
      form.url.value = data.url;
      form.video.value = data.video;
      form.capa.value = data.capa;
      form.preco.value = data.preco;
      form.estrelas.value = data.estrelas;
      form.categoria.value = categoria;// === "featured" ? "featured" : "new";

      form.novoPreco.value=data.novoPreco;
      form.autor.value=data.autor;
      form.editora.value=data.editora;
      form.ano.value =data.ano,
      form.formato.value=data.formato,
      form.tamanho.value = data.tamanho,
      form.idioma.value=data.idioma,
	    form.isbn.value=data.isbn,
      form.tags.value=data.tags
      
    };
    window.limpar=function () {
        quill.root.innerHTML="";
    }

    window.excluirLivro = async function (categoria, id) {
      if (confirm("Deseja realmente excluir este livro?")) {
        await deleteDoc(doc(db, `livros-${categoria}`, id));
        carregarLivros();
      }
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const livro = {
        titulo: form.titulo.value,
       descricao: quill.root.innerHTML,
        url: form.url.value,
        video: form.video.value,
        capa: form.capa.value,
        preco: form.preco.value,
        estrelas: form.estrelas.value,
        novoPreco: form.novoPreco.value,
        autor: form.autor.value,
        editora: form.editora.value,
        ano: form.ano.value,
        formato: form.formato.value,
        tamanho: form.tamanho.value,
        idioma: form.idioma.value,
	      isbn: form.isbn.value,
        tags: form.tags.value,
        categoria:form.categoria.value

      };
      const categoria = form.categoria.value;

      try {
        if (editId) {
          await updateDoc(doc(db, `livros-${editId.categoria}`, editId.id), livro);
          alert("üìò Livro atualizado com sucesso!");
          editId = null;
        } else {
          await addDoc(collection(db, `livros-${categoria}`), livro);
          alert("üìö Livro adicionado com sucesso!");
        }
        form.reset();
        quill.root.innerHTML="";
        carregarLivros();
      } catch (err) {
        alert("Erro: " + err.message);
      }
    });

  
  // Inicializa o Quill no div#descricao
  const quill = new Quill('#descricao', {
    theme: 'snow',
    placeholder: 'Digite a descri√ß√£o do livro...',
    modules: {
      toolbar: [
        ['bold', 'italic', 'underline'],
        [{ 'header': 1 }, { 'header': 2 }],
        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
        ['link', 'image'],
        ['clean']
      ]
    }
  });

  // Substitui form.descricao.value pelo conte√∫do HTML do editor
  form.addEventListener("submit", () => {
    const conteudoHTML = quill.root.innerHTML;
    //form.descricao.value = conteudoHTML; 3// Criamos um campo oculto para capturar isso
    document.getElementById("descricaoHidden").value = quill.root.innerHTML;
  });

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userEmail = document.getElementById("user-email");

  onAuthStateChanged(auth, (user) => {
    if (user) {

      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userEmail.textContent = user.email;
    } else {
    console.log("out");
      
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userEmail.textContent = "";
    }
  });

  loginBtn.onclick = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider).catch((error) => alert("Erro no login: " + error.message));
  };

  logoutBtn.onclick = () => {
    signOut(auth).then(() => location.reload());
  };

    carregarLivros();
  </script>
<script>
  // Ativa o menu mobile
  document.addEventListener("DOMContentLoaded", () => {

        const target = document.getElementById(el.dataset.target);
        el.classList.toggle("is-active");

</script>
</head>

    <div class="section">

  <div class="container">
    <h1 class="title has-text-centered">Painel Admin </br> BILLIONAIRE-EBOOKS</h1>
<h2></h2>
    <form id="uploadForm" class="box">
      <div class=" columns is-12">
  
        <div class="field column is-12">
          <label class="label">Descri√ß√£o</label>
          <div class="control">
            <!-- <textarea class="textarea" id="descricao" required></textarea>/ -->
            <!-- <input class="input" id="descricao" required /> -->
            <div id="descricao" style="height: 200px;"></div>
            <input type="hidden" id="descricaoHidden" name="descricao" required />
          </div>
        </div>
          </div>
      <div class="columns is-variable is-12 is-flex-direction-column-mobile">
          
      <div class=" column is-4">
        <div class="field">
          <label class="label">T√≠tulo</label>
          <div class="control">
            <input class="input" id="titulo" required />
          </div>
        </div>
      

        <div class="field">
          <label class="label">URL da Capa</label>
          <div class="control">
            <input class="input" id="capa" required />
          </div>
        </div>

        <div class="field is-grouped">

        <div class="field is-2">
          <label class="label">Pre√ßo Anterior</label>
          <div class="control">
            <input class="input" id="novoPreco" required />
          </div>
        </div>
        <div class="field is-2">
          <label class="label">Pre√ßo Atual</label>
          <div class="control">
            <input class="input" id="preco" required />
          </div>
        </div>
      </div>

        <div class="field">
          <label class="label">Estrelas (1-5)</label>
          <div class="control">
            <input class="input" id="estrelas" type="number" min="1" max="5" required />
          </div>
        </div>
      </div>
      <div class=" column is-4">

        <div class="field">
          <label class="label">Categoria</label>
          <div class="control">
            <div class="select">
              <select id="categoria">
                <option value="featured">Financial Books</option>
                <option value="new">Best </option>
                <option value="new2">Fetnes </option>           
                <option value="4">Colinar</option>
                <option value="5">history</option>
                <option value="6">Marketing</option>
              </select>
            </div>
          </div>
        
        </div>
        

        
        <div class="field is-grouped">

        <div class="field is-2">
           <label class="label">Link de Compra</label>
          <div class="control">
            <input class="input" id="url" required />
          </div>
        </div>
        <div class="field is-2">
          <label class="label">Link de video</label>
          <div class="control">
            <input class="input" id="video" required />
          </div>
        </div>
      </div>
        <!-- new field -->
        <div class="field">
          <label class="label">Autor</label>
          <div class="control">
            <input class="input" id="autor" required />
          </div>
        </div>
        <div class="field">
          <label class="label">Editora</label>
          <div class="control">
            <input class="input" id="editora" required />
          </div>
        </div>
        <div class="field">
          <label class="label">Ano</label>
          <div class="control">
            <input class="input" id="ano" required />
          </div>
        </div>
      </div>

      <div class=" column is-4">
          
          <div class="field">
            <label class="label">Formato</label>
            <div class="control">
              <input class="input" id="formato" required />
            </div>
          </div>

          <div class="field">
            <label class="label">Tamanho</label>
            <div class="control">
              <input class="input" id="tamanho" required />
            </div>
          </div>

          <div class="field">
            <label class="label">Idioma</label>
            <div class="control">
              <input class="input" id="idioma" required />
            </div>
          </div>

          <div class="field">

            <div class="control">
              <input class="input" id="isbn" required />
            </div>
          </div>

          <div class="field">

            <div class="control">
              <input class="input" id="tags" required />
            </div>
          </div>
      </div>
    </div>
      <!-- bottons -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit">Salvar Livro</button>
        </div>
        <div class="control">
          <button class="button is-light" type="reset" onclick="limpar()">Limpar</button>

      </div>
    </form>

    <div id="livrosList" class="mt-5"></div>
